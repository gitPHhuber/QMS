upstream als_api {
    server als-api:4000;
}

upstream als_admin {
    server als-admin:80;
}

upstream als_portal {
    server als-portal:80;
}

# API: als.asvo.tech
server {
    listen 80;
    server_name als.asvo.tech;

    location / {
        proxy_pass http://als_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Admin Dashboard: manage.asvo.tech
server {
    listen 80;
    server_name manage.asvo.tech;

    location /api/ {
        proxy_pass http://als_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        proxy_pass http://als_admin;
        proxy_set_header Host $host;
    }
}

# Client Portal: my.asvo.tech
server {
    listen 80;
    server_name my.asvo.tech;

    location /api/ {
        proxy_pass http://als_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        proxy_pass http://als_portal;
        proxy_set_header Host $host;
    }
}
