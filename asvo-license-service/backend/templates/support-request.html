<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обращение в поддержку — ASVO-QMS</title>
</head>
<body style="margin:0;padding:0;background-color:#080E14;font-family:Arial,Helvetica,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#080E14;padding:40px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#0F1A2E;border-radius:8px;padding:40px;">
          <tr>
            <td style="padding-bottom:24px;border-bottom:2px solid #2DD4A8;">
              <h1 style="margin:0;color:#2DD4A8;font-size:24px;">ASVO-QMS — Поддержка</h1>
            </td>
          </tr>
          <tr>
            <td style="padding-top:24px;">
              <h2 style="color:#E2E8F0;font-size:20px;margin:0 0 16px;">Новое обращение в поддержку</h2>
              <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#080E14;border-radius:4px;padding:16px;margin:0 0 16px;">
                <tr>
                  <td style="padding:8px 12px;">
                    <span style="color:#94A3B8;font-size:13px;">Организация:</span>
                    <span style="color:#E2E8F0;font-size:14px;font-weight:bold;float:right;">{{orgName}}</span>
                  </td>
                </tr>
                <tr>
                  <td style="padding:8px 12px;border-top:1px solid #1E293B;">
                    <span style="color:#94A3B8;font-size:13px;">Контакт:</span>
                    <span style="color:#E2E8F0;font-size:14px;float:right;">{{contactEmail}}</span>
                  </td>
                </tr>
                <tr>
                  <td style="padding:8px 12px;border-top:1px solid #1E293B;">
                    <span style="color:#94A3B8;font-size:13px;">Тема:</span>
                    <span style="color:#2DD4A8;font-size:14px;font-weight:bold;float:right;">{{subject}}</span>
                  </td>
                </tr>
              </table>
              <div style="background-color:#080E14;border-radius:4px;padding:16px;margin:0 0 16px;">
                <p style="color:#94A3B8;font-size:13px;margin:0 0 8px;">Сообщение:</p>
                <p style="color:#E2E8F0;font-size:14px;line-height:1.6;margin:0;white-space:pre-wrap;">{{message}}</p>
              </div>
              <p style="color:#94A3B8;font-size:12px;line-height:1.6;margin:24px 0 0;">
                Это автоматическое уведомление для администраторов ASVO-QMS.
              </p>
            </td>
          </tr>
          <tr>
            <td style="padding-top:24px;border-top:1px solid #1E293B;">
              <p style="color:#64748B;font-size:12px;margin:0;text-align:center;">ASVO-QMS &copy; 2026</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
