# =============================================================================
# MES Kryptonit PWA - Nginx Configuration
# =============================================================================
# 
# Эта конфигурация предназначена для Gateway сервера, который имеет
# интерфейсы в двух сетях:
#   - 10.11.0.X (основная сеть производства)
#   - 192.168.27.X (WiFi сеть для мобильных устройств)
#
# Установка:
#   sudo cp mes-pwa-gateway.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/mes-pwa-gateway.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# =============================================================================

# Upstream для MES API сервера
upstream mes_api {
    server 10.11.0.16:5001;
    keepalive 32;
}

# Upstream для Keycloak
upstream keycloak {
    server 10.11.0.16:8080;
    keepalive 16;
}

# =============================================================================
# Основная сеть (10.11.0.X) - PWA сервер
# =============================================================================
server {
    listen 10.11.0.16:3000;
    # Также можно указать конкретный IP:
    # listen 10.11.0.XXX:3000;
    
    server_name mes.local mes-kryptonit.local _;
    
    root /var/www/mes-pwa/dist;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/mes-pwa-access.log;
    error_log /var/log/nginx/mes-pwa-error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PWA assets - долгое кэширование
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service Worker - без кэша
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }

    # Manifest
    location = /manifest.webmanifest {
        expires 1d;
        add_header Content-Type "application/manifest+json";
        try_files $uri =404;
    }

    # Иконки и статические файлы
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # API Proxy
    location /api {
        proxy_pass http://mes_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Не кэшировать API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # WebSocket support (если нужен)
    location /ws {
        proxy_pass http://mes_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # SPA fallback - все остальные запросы -> index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# =============================================================================
# WiFi сеть (192.168.27.X) - PWA сервер для мобильных устройств
# =============================================================================
server {
    # Замените 192.168.27.1 на IP вашего Gateway в WiFi сети
    listen 192.168.27.1:3000;
    
    server_name mes-wifi.local mes-mobile.local _;
    
    root /var/www/mes-pwa/dist;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/mes-pwa-wifi-access.log;
    error_log /var/log/nginx/mes-pwa-wifi-error.log;

    # Те же настройки gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # PWA assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service Worker
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # Manifest
    location = /manifest.webmanifest {
        expires 1d;
        add_header Content-Type "application/manifest+json";
        try_files $uri =404;
    }

    # Статические файлы
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # API Proxy - проксируем в основную сеть
    location /api {
        proxy_pass http://mes_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Network "wifi";
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # WebSocket
    location /ws {
        proxy_pass http://mes_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# =============================================================================
# WiFi сеть (192.168.27.X) - Keycloak Proxy
# =============================================================================
server {
    # Замените 192.168.27.1 на IP вашего Gateway в WiFi сети
    listen 192.168.27.1:8080;
    
    server_name _;
    
    # Логи
    access_log /var/log/nginx/keycloak-wifi-access.log;
    error_log /var/log/nginx/keycloak-wifi-error.log;

    # Proxy к Keycloak
    location / {
        proxy_pass http://keycloak;
        proxy_http_version 1.1;
        
        # Важные заголовки для Keycloak
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Буферы для Keycloak (большие ответы)
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

